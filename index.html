<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>My Portfolio</title>
  </head>
  <body>
    <nav class="container mx-auto mt-8">
      <div class="flex flex-wrap justify-between items-center mx-10">
        <div class="flex items-center">
          <a href="#"
            ><img src="/assets/img/main-logo.png" class="h-9" alt=""
          /></a>
          <a
            href="#"
            class="ml-3 text-2xl text-gray-800 font-medium font-faktum"
            >Fahri</a
          >
        </div>
        <button
          type="button"
          class="inline md:hidden bg-primary p-2 hover:cursor-pointer text-white rounded-lg hover:bg-primaryhover"
          onclick="openNavbar()"
        >
          Menu
        </button>
        <div
          class="hidden md:block w-full md:w-auto font-dm-sans font-semibold text-gray-700"
          id="navbar"
        >
          <ul class="flex flex-col md:flex-row gap-3 md:gap-9">
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              Home
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              Services
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              About
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              Projects
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              Blogs
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer"
            >
              Testimonial
            </li>
          </ul>
        </div>
        <div>
          <a
            class="hidden md:block bg-primary hover:bg-primaryhover py-3 px-7 text-white rounded-full font-semibold font-dm-sans hover:cursor-pointer"
            href="#"
          >
            Contact Me
          </a>
        </div>
      </div>
    </nav>

    <section class="container mx-auto bg-red-500">
      <div class="flex justify-between mx-10">
        <div class="flex bg-blue-500">
          <div class="self-end bg-purple-600 mb-14">
            <div class="flex flex-col gap-3">
              <h4>450+</h4>
              <h5>Happy Clients</h5>
              <img
                src="https://mm.feb.uncen.ac.id/wp-content/uploads/2016/01/tutor-8.jpg"
                alt="gambar"
                class="rounded-full h-16 w-16"
              />
            </div>
          </div>
        </div>

        <div class="flex flex-col bg-green-500">
          <div class="flex flex-col">
            <div class="text-center">
              <h5>- Hello</h5>
              <h1>I'm Fahri,</h1>
              <h1>Software Engineer</h1>
            </div>
          </div>
          <div class="flex bg-yellow-400 relative">
            <img src="/assets/img/demo-photos.png" alt="" />
            <div
              class="absolute left-0 right-0 bottom-7 flex justify-center items-center"
            >
              <div class="bg-white p-1">
                <div class="grid grid-cols-2 bg">
                  <div class="flex bg-primary"><h3>Portfolio</h3></div>
                  <div class="flex bg-secondary"><h3>Hire Me</h3></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex">
          <div class="bg-orange-500">
            <img src="/assets/img/hireme.png" alt="" class="h-48" />
          </div>
        </div>
      </div>
    </section>

    <script>
      function openNavbar() {
        let navbar = document.getElementById("navbar");
        navbar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>

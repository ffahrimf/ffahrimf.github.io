<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>My Portfolio</title>
  </head>

  <style>
    #zoom-img {
      transition: transform 0.3s ease;
    }
    button:hover #zoom-img {
      transform: scale(1.2);
    }
  </style>

  <body>
    <nav class="container mx-auto mt-8">
      <div class="flex flex-wrap justify-between items-center mx-10">
        <div class="flex items-center">
          <a href="#"
            ><img src="/assets/img/main-logo.png" class="h-9" alt=""
          /></a>
          <a
            href="#"
            class="ml-3 text-2xl text-gray-800 font-medium font-faktum"
            >Fahri</a
          >
        </div>
        <button
          type="button"
          class="inline md:hidden bg-primary p-2 hover:cursor-pointer text-white rounded-lg hover:bg-primaryhover transition duration-200 ease-in-out"
          onclick="openNavbar()"
        >
          Menu
        </button>
        <div
          class="hidden md:block w-full md:w-auto font-dm-sans font-semibold text-gray-700"
          id="navbar"
        >
          <ul class="flex flex-col md:flex-row gap-3 md:gap-9">
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              Home
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              Services
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              About
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              Projects
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              Blogs
            </li>
            <li
              class="hover:bg-sky-500 md:hover:bg-transparent md:hover:text-primary cursor-pointer transition duration-200 ease-in-out"
            >
              Testimonial
            </li>
          </ul>
        </div>
        <div>
          <a
            class="hidden md:block bg-primary hover:bg-primaryhover py-3 px-7 text-white rounded-full font-semibold font-dm-sans hover:cursor-pointer transition duration-300 ease-in-out"
            href="#"
          >
            Contact Me
          </a>
        </div>
      </div>
    </nav>

    <section
      class="container mx-auto mt-14"
      style="
        background-image: url(./assets/img/white-pattern.png);
        background-size: cover;
      "
    >
      <div class="grid grid-cols-6 mx-10">
        <div class="col-start-1 py-20 flex items-end">
          <div class="mb-14">
            <div class="flex flex-col gap-1">
              <h4 class="font-dm-sans font-black text-xl">450+</h4>
              <h5
                class="mb-2 text-gray-700 font-dm-sans font-medium whitespace-nowrap"
              >
                Happy Clients
              </h5>
              <div class="relative">
                <img
                  src="/assets/img/professional.jpg"
                  alt="gambar"
                  class="rounded-full h-14 w-14 absolute"
                  style="z-index: 1; top: 0; left: 0"
                />
                <img
                  src="/assets/img/professional.jpg"
                  alt="gambar"
                  class="rounded-full h-14 w-14 absolute"
                  style="z-index: 2; top: 0; left: 35px"
                />
                <img
                  src="/assets/img/professional.jpg"
                  alt="gambar"
                  class="rounded-full h-14 w-14 absolute"
                  style="z-index: 3; top: 0; left: 70px"
                />
                <button>
                  <img
                    src="/assets/img/add.jpg"
                    alt="gambar"
                    class="rounded-full h-14 w-14 absolute"
                    id="zoom-img"
                    style="z-index: 3; top: 0; left: 105px"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="col-start-2 col-span-4 flex justify-center"
          style="height: 689px"
        >
          <div class="flex flex-col relative">
            <div class="text-center mt-8">
              <h5 class="font-dm-sans font-semibold text-xl mb-5">
                <span class="text-primary">-</span> Hello
              </h5>
              <div>
                <h1 class="font-asgard font-bold text-6xl mb-4">
                  I'm <u class="text-primary">Fahri,</u>
                </h1>
                <h1 class="font-asgard font-bold text-6xl">
                  Software Engineer
                </h1>
              </div>
            </div>
          </div>
          <div class="flex absolute mt-32">
            <img
              src="/assets/img/main-me.png"
              class="mx-auto"
              width="550px"
              alt=""
            />

            <div
              class="absolute left-0 right-0 bottom-7 flex justify-center items-center"
            >
              <div class="bg-white p-1.5 rounded-full text-2xl">
                <div class="grid grid-cols-2 gap-2 bg">
                  <button
                    class="flex bg-primary rounded-full px-6 py-3 text-white justify-center items-center hover:bg-primaryhover transition duration-300 ease-in-out"
                  >
                    <h3 class="font-dm-sans font-semibold">
                      Portfolio
                      <i
                        class="fa-solid fa-arrow-right text-black bg-secondary rounded-full p-2"
                      ></i>
                    </h3>
                  </button>
                  <button
                    class="flex border border-black rounded-full px-6 py-3 justify-center items-center hover:bg-[#d5d5d5] transition duration-300 ease-in-out"
                  >
                    <h3 class="font-dm-sans font-semibold">Hire Me</h3>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-end-7">
          <img src="/assets/img/hireme.png" alt="" class="h-44 float-end" />
        </div>
      </div>
    </section>

    <section>
      <div
        class="grid grid-cols-12 text-center text-2xl font-semibold font-asgard bg-secondary"
      >
        <div class="col-span-2 py-4">Web App</div>
        <div class="col-span-1 py-4">
          <img src="assets/img/star.png" alt="" class="mx-auto" />
        </div>
        <div class="col-span-2 py-4">Website</div>
        <div class="col-span-1 py-4">
          <img src="assets/img/star.png" alt="" class="mx-auto" />
        </div>
        <div class="col-span-2 py-4">UI/UX Design</div>
        <div class="col-span-1 py-4">
          <img src="assets/img/star.png" alt="" class="mx-auto" />
        </div>
        <div class="col-span-2 py-4">Graphic Design</div>
        <div class="col-span-1 py-4">
          <img src="assets/img/star.png" alt="" class="mx-auto" />
        </div>
      </div>
    </section>

    <section
      style="
        background-image: url(./assets/img/services-pattern.png);
        background-size: cover;
      "
    >
      <div class="container mx-auto py-28">
        <div class="mx-10">
          <div>
            <h4 class="text-white font-semibold text-2xl mb-4">- Services</h4>
            <div class="flex justify-between items-center">
              <h1 class="text-white text-5xl font-faktum font-bold">
                My <span class="text-secondary">Services</span>
              </h1>
              <div class="bg-white rounded-full">
                <div class="flex justify-between text-lg">
                  <button class="p-1">
                    <i
                      class="fa-solid fa-arrow-right text-white bg-primary rounded-full p-3 hover:bg-primaryhover transition duration-300 ease-in-out"
                    ></i>
                  </button>
                  <button
                    class="bg-secondary rounded-full py-3 px-6 font-semibold hover:bg-secondaryhover transition duration-300 ease-in-out"
                  >
                    View All Services
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function openNavbar() {
        let navbar = document.getElementById("navbar");
        navbar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
